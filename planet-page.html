<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>title</title>
</head>

<body>
    <header>
        <article id="inner-header">
            <h2 id="brand"><a href="index.html">Solaris</a></h2>
            <input list="dl-planets" type="search" id="search-input" placeholder="Search...">
            <datalist id="dl-planets">
            </datalist>
        </article>
    </header>
    <section id="planet-page">
        <article>
            <h1 id="planet-name"></h1>
            <span id="planet-latin"></span>
            <p id="planet-desc"></p>
            <hr class="line">
            <div class="planet-info">
                <p id="planet-temp"></p>
                <p id="planet-circ"></p>
                <p id="planet-year"></p>
            </div>
            <div class="planet-info">
                <p id="planet-rotation"></p>
                <p id="planet-moons"></p>
            </div>
            <div class="btns">
                <button id="prev-btn"><i class="fas fa-angle-left"></i></button>
                <button id="next-btn"><i class="fas fa-angle-right"></i></button>
            </div>
            <p><a href="https://solarsystem.nasa.gov/planets/overview/">LÃ¤s mer om solsystemet...</a></p>

        </article>
        <figure>
            <img src="" alt="" id="planet-image">
        </figure>
    </section>
    <script src="planet.js"></script>
</body>

</html>
